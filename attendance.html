<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="attendance.js"></script>
  </head>
  <body>
    <main class="page">
      <section class="card">
        <div class="header">
          <div>
            <h1>Mark attendance</h1>
            <p class="muted">Bulk mark present or absent, then save.</p>
          </div>
          <a class="link" href="index.html">Back to class lookup</a>
        </div>
        <form id="attendance-form" class="form" autocomplete="off">
          <label>
            Class ID
            <input id="class-id" name="class_id" type="text" placeholder="UUID" required />
          </label>
          <label>
            Attendance date
            <input id="attendance-date" name="date" type="date" required />
          </label>
          <label>
            Notes (optional)
            <input id="attendance-notes" name="notes" type="text" placeholder="Shared note for this session" />
          </label>
          <button class="primary" type="submit">Load roster</button>
        </form>
        <div id="status" class="status muted" role="status"></div>
        <section id="roster" class="roster" hidden>
          <div class="toolbar">
            <div class="toolbar-actions">
              <button id="mark-all-present" type="button">Mark all present</button>
              <button id="mark-all-absent" type="button">Mark all absent</button>
            </div>
            <button id="save-attendance" class="primary" type="button">Save attendance</button>
          </div>
          <div id="students" class="students"></div>
        </section>
      </section>
    </main>
  </body>
</html>
